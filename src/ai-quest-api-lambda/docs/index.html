<!DOCTYPE html>
<html>
<head>
    <title>API Test Page</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            max-height: 100vh;
            overflow: auto;
            margin: 0;
            padding: 20px;
            border: 5px solid #0f0;
        }
        .chat-section, .user-section {
            width: 80%;
            margin: 10px;
            border: 1px solid #0f0;
            padding: 10px;
        }
        #scrollableTextArea {
            height: 400px;
            width: 100%;
            overflow-y: scroll;
            background-color: #000;
            color: #0f0;
            padding: 5px;
            font-size: 16px;
        }
        #inputArea {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
        }
        #inputField {
            width: 85%;
            border: 1px solid #0f0;
            background-color: #000;
            color: #0f0;
            font-size: 16px;
            resize: none;
            padding: 5px;
        }
        #submitButton {
            width: 14%;
            border: 1px solid #0f0;
            background-color: #000;
            color: #0f0;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        #submitButton:hover {
            border-color: #9370DB;
            color: #9370DB;
        }
        #submitButton:active {
            border-color: #800080;
            color: #800080;
        }
        .user-data {
            border: 1px solid #0f0;
            background-color: #000;
            color: #0f0;
            padding: 5px;
            font-size: 16px;
        }
        .user-input {
            margin-top: 10px;
            border: 1px solid #0f0;
            background-color: #000;
            color: #0f0;
            font-size: 16px;
            padding: 5px;
            width: 100%;
        }
        .loading-bar {
            height: 20px;
            background: #000;
            border: 2px solid #0f0;
            position: relative;
            overflow: hidden;
        }

        .loading-bar::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                    radial-gradient(circle at 0% 50%, #0f0 20%, transparent 20.5%),
                    radial-gradient(circle at 50% 50%, #0f0 20%, transparent 20.5%),
                    radial-gradient(circle at 100% 50%, #0f0 20%, transparent 20.5%),
                    radial-gradient(circle at 50% 0%, #0f0 20%, transparent 20.5%),
                    radial-gradient(circle at 50% 100%, #0f0 20%, transparent 20.5%);
            background-size: 50px 50px;
            animation: loading 2s linear infinite;
        }

        @keyframes loading {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 50px 50px;
            }
        }
    </style>
</head>
<body>
<div class="chat-section">
    <div id="scrollableTextArea"></div>
    <div id="inputArea">
        <textarea id="inputField"></textarea>
        <button id="submitButton">Submit</button>
    </div>
</div>
<div class="user-section">
    <div id="loadingBar" class="loading-bar"></div>
    <h2>User Data</h2>
    <label for="playerName">Player Name</label>
    <input type="text" id="playerName" class="user-input">
    <label for="apiKey">API Key</label>
    <input type="text" id="apiKey" class="user-input">
</div>

<script>
    document.getElementById('submitButton').addEventListener('click', function(event) {
        event.preventDefault();
        var inputField = document.getElementById('inputField');
        var playerName = document.getElementById('playerName').value;
        var apiKey = document.getElementById('apiKey').value;
        var scrollableTextArea = document.getElementById('scrollableTextArea');
        var loadingBar = document.getElementById('loadingBar');
        var data = {
            input: inputField.value,
            playerName: playerName,
            apiKey: apiKey
        };

        // Show the loading bar
        loadingBar.style.width = '100%';

        fetch('http://localhost:8000/api/v1/action/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        })
            .then(response => response.json())
            .then(data => {
                data.messages.forEach(message => {
                    var para = document.createElement("P");
                    var text = document.createTextNode(message.role + ": " + message.content.replace(/\n/g, '<br/>') + "<br/>");
                    para.innerHTML = text.nodeValue;
                    scrollableTextArea.appendChild(para);
                });
                scrollableTextArea.scrollTop = scrollableTextArea.scrollHeight;
                inputField.value = '';

                // Hide the loading bar
                loadingBar.style.width = '0%';
            });
    });
</script>
</body>
</html>
