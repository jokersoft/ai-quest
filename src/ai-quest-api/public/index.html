<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text RPG</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0f0f0f;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        #storySelect {
            padding: 8px 12px;
            background-color: #2a2a2a;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 14px;
            min-width: 200px;
        }

        .btn {
            padding: 8px 16px;
            background-color: #4a5568;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #5a6578;
        }

        .btn-primary {
            background-color: #3182ce;
        }

        .btn-primary:hover {
            background-color: #4192de;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }

        .story-container {
            flex: 1;
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            overflow-y: auto;
            min-height: 400px;
        }

        .story-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #fff;
        }

        .messages {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.assistant {
            background-color: #2d3748;
            align-self: flex-start;
            border: 1px solid #4a5568;
        }

        .message.user {
            background-color: #2b6cb0;
            align-self: flex-end;
            margin-left: auto;
        }

        .message-role {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 4px;
            text-transform: uppercase;
        }

        .action-container {
            display: flex;
            gap: 10px;
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
        }

        #actionInput {
            flex: 1;
            padding: 10px;
            background-color: #2a2a2a;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 14px;
            resize: vertical;
            min-height: 60px;
        }

        .debug-container {
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .debug-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #9ca3af;
        }

        .debug-entry {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #0a0a0a;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .debug-entry.error {
            border-left: 3px solid #ef4444;
        }

        .debug-entry.success {
            border-left: 3px solid #10b981;
        }

        .auth-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .auth-box {
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 8px;
            text-align: center;
        }

        .auth-box h1 {
            margin-bottom: 30px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #333;
            border-top: 3px solid #3182ce;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: #666;
        }

        #userInfo {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #9ca3af;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="authContainer" class="auth-container">
        <div class="auth-box">
            <h1>Text RPG</h1>
            <p style="margin-bottom: 20px;">Sign in to play</p>
            <div id="buttonDiv"></div>
        </div>
    </div>

    <div class="container" style="display: none;">
        <div class="header">
            <div class="controls">
                <select id="storySelect">
                    <option value="">Select a story...</option>
                </select>
                <button id="newStoryBtn" class="btn btn-primary">New Story</button>
            </div>
            <div id="userInfo"></div>
        </div>

        <div class="main-content">
            <div class="story-container">
                <div id="storyContent">
                    <div class="empty-state">
                        Select a story from the dropdown or create a new one to begin your adventure.
                    </div>
                </div>
            </div>

            <div class="action-container">
                <textarea id="actionInput" placeholder="Enter your action..."></textarea>
                <button id="sendActionBtn" class="btn btn-primary" disabled>Send Action</button>
            </div>
        </div>

        <div class="debug-container">
            <div class="debug-title">API Debug Log</div>
            <div id="debugLog"></div>
        </div>
    </div>

    <script>
        let authToken = null;
        let currentStoryId = null;
        let isLoading = false;

        // API configuration
        const API_BASE_URL = 'https://at3hga4otd.execute-api.eu-central-1.amazonaws.com/dev/quest';

        // Debug logging
        function logDebug(method, endpoint, data, response, error = false) {
            const debugLog = document.getElementById('debugLog');
            const entry = document.createElement('div');
            entry.className = `debug-entry ${error ? 'error' : 'success'}`;

            const timestamp = new Date().toLocaleTimeString();
            let content = `[${timestamp}] ${method} ${endpoint}\n`;

            if (data && method !== 'GET') {
                content += `Request: ${JSON.stringify(data, null, 2)}\n`;
            }

            if (response) {
                content += `Response: ${JSON.stringify(response, null, 2)}`;
            }

            entry.textContent = content;
            debugLog.insertBefore(entry, debugLog.firstChild);
        }

        // API helper
        async function apiCall(method, endpoint, data = null) {
            const url = `${API_BASE_URL}${endpoint}`;
            const options = {
                method,
                headers: {
                    'Authorization': `Bearer ${authToken}`,
                    'Content-Type': 'application/json'
                }
            };

            if (data && method !== 'GET') {
                options.body = JSON.stringify(data);
            }

            try {
                const response = await fetch(url, options);
                const result = await response.json();
                logDebug(method, endpoint, data, result, !response.ok);

                if (!response.ok) {
                    throw new Error(result.message || 'API request failed');
                }

                return result;
            } catch (error) {
                logDebug(method, endpoint, data, { error: error.message }, true);
                throw error;
            }
        }

        // Google Sign-In
        function handleCredentialResponse(response) {
            authToken = response.credential;
            document.getElementById('authContainer').style.display = 'none';
            document.querySelector('.container').style.display = 'flex';

            // Decode JWT to get user info
            const payload = JSON.parse(atob(authToken.split('.')[1]));
            document.getElementById('userInfo').innerHTML = `
                <span>${payload.name}</span>
                <button class="btn" onclick="signOut()">Sign Out</button>
            `;

            loadStories();
        }

        function signOut() {
            authToken = null;
            currentStoryId = null;
            document.getElementById('authContainer').style.display = 'flex';
            document.querySelector('.container').style.display = 'none';
            google.accounts.id.disableAutoSelect();
        }

        // Story management
        async function loadStories() {
            try {
                const response = await apiCall('GET', '/stories');
                const stories = Array.isArray(response) ? response : (response.data || []);
                const select = document.getElementById('storySelect');
                select.innerHTML = '<option value="">Select a story...</option>';

                stories.forEach(story => {
                    const option = document.createElement('option');
                    option.value = story.id;
                    // Show first 60 chars of title or fallback to ID
                    option.textContent = story.title
                        ? story.title.replace(/\n/g, ' ').slice(0, 60) + (story.title.length > 60 ? '...' : '')
                        : `Story ${story.id.slice(0, 8)}...`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Failed to load stories:', error);
            }
        }

        async function loadStory(storyId) {
            if (!storyId || isLoading) return;

            isLoading = true;
            document.getElementById('sendActionBtn').disabled = true;

            try {
                const response = await apiCall('GET', `/story/${storyId}`);
                currentStoryId = storyId;
                displayStory(response); // <-- Fix here
                document.getElementById('sendActionBtn').disabled = false;
            } catch (error) {
                console.error('Failed to load story:', error);
                alert('Failed to load story');
            } finally {
                isLoading = false;
            }
        }

        function displayStory(story) {
            const container = document.getElementById('storyContent');

            let html = '';
            if (story.title) {
                html += `<div class="story-title">${story.title}</div>`;
            }

            html += '<div class="messages">';
            story.messages.forEach(message => {
                html += `
                    <div class="message ${message.role}">
                        <div class="message-role">${message.role}</div>
                        <div>${message.content.replace(/\n/g, '<br>')}</div>
                    </div>
                `;
            });
            html += '</div>';

            container.innerHTML = html;
            container.scrollTop = container.scrollHeight;
        }

        async function sendAction() {
            const input = document.getElementById('actionInput');
            const action = input.value.trim();

            if (!action || !currentStoryId || isLoading) return;

            isLoading = true;
            document.getElementById('sendActionBtn').disabled = true;
            input.disabled = true;

            try {
                const response = await apiCall('POST', `/story/${currentStoryId}/act`, { message: action });
                input.value = '';
                displayStory(response);
            } catch (error) {
                console.error('Failed to send action:', error);
                alert('Failed to send action');
            } finally {
                isLoading = false;
                document.getElementById('sendActionBtn').disabled = false;
                input.disabled = false;
                input.focus();
            }
        }

        async function createNewStory() {
            if (isLoading) return;

            isLoading = true;
            document.getElementById('newStoryBtn').disabled = true;

            try {
                const response = await apiCall('POST', '/stories/init');
                await loadStories();

                // Select the new story
                document.getElementById('storySelect').value = response.data.id;
                currentStoryId = response.data.id;
                displayStory(response.data);
                document.getElementById('sendActionBtn').disabled = false;
            } catch (error) {
                console.error('Failed to create story:', error);
                alert('Failed to create new story');
            } finally {
                isLoading = false;
                document.getElementById('newStoryBtn').disabled = false;
            }
        }

        // Event listeners
        document.getElementById('storySelect').addEventListener('change', (e) => {
            loadStory(e.target.value);
        });

        document.getElementById('sendActionBtn').addEventListener('click', sendAction);

        document.getElementById('actionInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendAction();
            }
        });

        document.getElementById('newStoryBtn').addEventListener('click', createNewStory);

        // Initialize Google Sign-In
        window.onload = function () {
            google.accounts.id.initialize({
                client_id: '44639786367-9hph0j2ih57oc1a8pbo573jdm7nspsqo.apps.googleusercontent.com',
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.getElementById('buttonDiv'),
                { theme: 'filled_blue', size: 'large' }
            );
        };
    </script>
</body>
</html>
